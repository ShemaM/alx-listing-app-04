<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Luxury Estates property placeholder</title>
  <desc id="desc">Soft gradient background with geometric overlay used as a placeholder image for properties.</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="50%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="80" height="80" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <circle cx="40" cy="40" r="6" fill="rgba(255,255,255,0.2)" />
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#grad)" />
  <rect width="1200" height="800" fill="url(#grid)" />
  <g fill="white" opacity="0.1">
    <circle cx="200" cy="150" r="120" />
    <circle cx="950" cy="180" r="150" />
    <circle cx="800" cy="620" r="200" />
    <circle cx="250" cy="600" r="140" />
  </g>
  <text x="50%" y="50%" text-anchor="middle" fill="white" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif" font-weight="700" font-size="64" letter-spacing="1px">
    LuxuryEstates
  </text>
  <text x="50%" y="57%" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif" font-weight="500" font-size="28">
    Premium stays, elevated style
  </text>
</svg>
